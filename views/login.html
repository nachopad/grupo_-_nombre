<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina</title>
    <link rel="shortcut icon" href="/images/logo-lumina.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>

<body>
    <main>
        <section class="container-form">
            <form action="#" method="post" class="login-form">
                <div class="login-header">
                    <img src="/images/logo-lumina.png" alt="logo de lumina">
                    <h2>LOGIN</h2>
                </div>
                <div class="login-google">
                    <button type="button"><i class="fab fa-google"></i> LOGIN WITH GOOGLE</button>
                </div>

                <div class="division">
                    <p>O</p>
                </div>
                <div class="input-information">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="input-information">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="help-me">
                    <div>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Recordar</label>
                    </div>
                    <div>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>

                <div class="container-button">
                    <button type="submit" class="button-style">LOGIN</button>
                    <button type="submit" class="button-continue">REGISTRARME</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
