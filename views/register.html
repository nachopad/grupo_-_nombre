<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina</title>
    <link rel="shortcut icon" href="/images/logo-lumina.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/normalize.css">
</head>
<body>
  <main>
    <section class="container-form">
        <form action="#" method="post" class="login-form">
            <div class="login-header">
                <img src="/images/logo-lumina.png" alt="logo de lumina">
                <h2>REGISTRO</h2>
            </div>
            <fieldset>
              <legend>Información personal</legend>
              <div class="input-information">
                <label for="firstName">Nombre</label>
                <input type="text" name="firstName" id="firstName" placeholder="Ingrese su nombre">
              </div>
              <div class="input-information">
                <label for="lastName">Apellido</label>
                <input type="text" name="lastName" id="lastName" placeholder="Ingrese su apellido">
              </div>
              <div class="input-information">
                <label for="birthdate">Fecha de nacimiento</label>
                <input type="date" name="birthdate" id="birthdate">
              </div>
            </fieldset>
            <fieldset>
              <legend>Datos de contacto</legend>
              <div class="input-information">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su e-mail">
              </div>
              <div class="input-information">
                <label for="phone">Número de teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Ingrese su numero de teléfono">
              </div>
            </fieldset>
            <fieldset>
              <legend>Información de la cuenta</legend>
              <div class="input-information">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingrese su nombre de usuario">
              </div>
              <div class="input-information">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
              </div>
              <div class="input-information">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirme su contraseña">
              </div>
            </fieldset>
          <div class="help-me">
            <div>
                <p>¿Ya tienes una cuenta?</p>
            </div>
            <div>
                <a href="/login">Inicia sesión</a>
            </div>
        </div>
          <div class="container-button">
              <button type="submit" class="button-continue">REGISTRARME</button>
          </div>
        </form>
    </section>
</main>
</body>
